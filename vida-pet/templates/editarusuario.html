<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Livro</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Editar Livro</h1>

    <form  method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ tutor.nome }}" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="Telefone" name="telefone" value="{{ tutor.telefone }}" required><br><br>

        <label for="email">email:</label><br>
        <input type="text" id="email" name="email" value="{{ tutor.email }}" required><br><br>

        <label for="senha">senha:</label><br>
        <input type="password" id="senha" name="senha" value="{{ tutor.senha }}" required><br><br>

        <label for="confirmaSenha">confirmarsenha:</label><br>
        <input type="password" id="confirmaSenha" name="confirmaSenha" value="{{ tutor.confirmasenha }}" required><br><br>


        <button type="submit">Salvar</button>
    </form>

    <p><a href="/">Voltar</a></p>
</body>
</html>
